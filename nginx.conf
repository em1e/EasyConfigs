# Nginx configuration for EasyConfigs service
events {
    worker_connections 1024;
}

http {
    upstream easyconfigs {
        server easyconfigs:4000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Main EasyConfigs application
    server {
        listen 80 default_server;
        server_name easyconfigs.local localhost _;
        
        location / {
            proxy_pass http://easyconfigs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # Health check
        location /api/health {
            proxy_pass http://easyconfigs/api/health;
            access_log off;
        }
    }
}
